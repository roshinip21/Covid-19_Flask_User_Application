<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <title>COVID-19 Vaccine Appointment Form</title>
        <link rel="stylesheet" href="{{ url_for('static', filename = 'css/appointment.css') }}">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <div class="title">Vaccine Appointment</div>
            <form method="POST" action="/booking" enctype="multipart/form-data">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Full Name</span>
                        <input type="text" placeholder="Enter your name" name="Name" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="email" placeholder="example@example.com" name="email" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Date and Time</span>
                        <input type="datetime-local" name="datetime" required>
                    </div>
                    <div class="gender-details">
                        <input type="radio" name="gender" value="Male" id="dot-1">
                        <input type="radio" name="gender" value= "Female" id="dot-2">
                        <input type="radio" name="gender" value= "Others" id="dot-3">
                        <span class="gender-title">Gender</span>
                        <div class="category">
                            <label for="dot-1">
                                <span class="dot one"></span>
                                <span class="gender">Male</span>
                            </label>
                            <label for="dot-2">
                               <span class="dot two"></span>
                               <span class="gender">Female</span>
                           </label>
                           <label for="dot-3">
                               <span class="dot three"></span>
                               <span class="gender">Others</span>
                           </label>
                        </div>
                    </div>
                    <div class="input-box">
                        <span class="details">Phone Number</span>
                        <input type="text"  maxlength="10" placeholder="Enter valid Ph.No" name="phone" required>
                    </div>
                    <div class="input-box">
                        <span class="comments">Comments</span>
                        <input type="text" name="com" required>
                 <div class="button">
                     <input type="Submit" value="Submit">
                 </div>
            </form>
        </div>
    </body>
