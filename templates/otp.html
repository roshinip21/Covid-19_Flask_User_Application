{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Enter OTP</h3>
    <div class="box">
      {% with messages = get_flashed_messages() %}
      {% if messages %}
    <div class="notification is-danger">
        {{ messages[0] }}
    </div>
    {% endif %}
    {% endwith %}
        <form method="POST" action="/otp">

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="otp" placeholder="Enter received OTP" autofocus="">
                </div>
            </div>
            <button class="button is-block is-info is-large is-fullwidth">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
